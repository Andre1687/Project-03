<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

   <header>The Code Review</header>
    <div id="title">
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form action="index.html" method="post">


        <fieldset>
         <div class="Flex1">
          <legend>Contact Information</legend>
          <br>

            <div>
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name">
            </div>

            <div>
              <label for="mail">Email Adress</label>
              <input type="email" id="mail" name="user_email">
            </div>

            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone">
            </div>

            <div>
              <label for="street">Street Adress</label>
              <input type="text" id="street" name="user_street">
            </div>

            <div>
              <label for="city">City</label>
              <input type="text" id="city" name="user_city">
            </div>

            <div>
              <label for="state">State</label>
              <input type="" id="state" name="user_state">
            </div>

            <div>
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip">
            </div>

           </div>
         </fieldset>


  <br>

      <fieldset>
        <div class="flex2">
          <legend>Newsletter</legend>
          <p>Select the newsletter you would like to recieve</p>

          <input type="checkbox" id="">
          <label>HTML News</label>
          <br>
          <input type="checkbox" id="">
          <label>CSS News</label>
          <br>
          <input type="checkbox" id="">
          <label>Javascript News</label>
          <br>

          <p>Newsletter format</p>

          <input type="radio" id="html" value="html" name="radio">
          <label for="html" class="">HTML</label>
          <br>

          <input type="radio" id="plain-text" value="plain-text" name="radio">
          <label for="plain-text" class="">Plain text</label>
          <br>
          <br>

          <label>Other topics you'd like to hear about</label>
          <br>
          <br>
          <textarea></textarea>
          <br>
          <br>
          


           <button type="submit">Sign Up</button>

           <p id="copyright">Copyright The Code Review</p>


        </div>
      </fieldset>

    </form>
  </body>
</html>
