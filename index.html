<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>



  <body>
    <header>The Code Review</header>

    <div id="container1" class="clearfix">
      <div id="title">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form action="index.html" method="post">
        <fieldset>

            <legend>Contact Information</legend>
              <br>
              <br>

                <div id="flex">
                  <div class="row">
                    <label class="right" for="Full_Name">Full Name</label>
                    <input class="left" type="text" id="Full_Name" name="user_name" placeholder="Required">
                  </div>

                  <div class="row">
                    <label class="right" for="Email_Address">Email Address</label>
                    <input class="left" type="email" id="Email_Address" name="user_email" placeholder="Required">
                  </div>

                  <div class="row">
                    <label class="right" for="Phone_Number">Phone Number</label>
                    <input class="left" type="tel" id="Phone_Number" name="user_phone">
                  </div>

                  <div class="row">
                    <label class="right" for="Street_Address">Street Address</label>
                    <input class="left" type="text" id="Street_Address" name="user_street">
                  </div>

                  <div class="row">
                    <label class="right" for="City">City</label>
                    <input class="left" type="text" id="City" name="user_city">
                  </div>

                  <div class="row">
                    <label class="right" for="State">State</label>
                    <select class="left" id="State" name="user_state">
                      <option selected hidden disabled id="font">Choose State</option>
                      <option value="AL">AL</option>
                    	<option value="AK">AK</option>
                    	<option value="AZ">AZ</option>
                    	<option value="AR">AR</option>
                    	<option value="CA">CA</option>
                    	<option value="CO">CO</option>
                    	<option value="CT">CT</option>
                    	<option value="DE">DE</option>
                    	<option value="DC">DC</option>
                    	<option value="FL">FL</option>
                    	<option value="GA">GA</option>
                    	<option value="HI">HI</option>
                    	<option value="ID">ID</option>
                    	<option value="IL">IL</option>
                    	<option value="IN">IN</option>
                    	<option value="IA">IA</option>
                    	<option value="KS">KS</option>
                    	<option value="KY">KY</option>
                    	<option value="LA">LA</option>
                    	<option value="ME">ME</option>
                    	<option value="MD">MD</option>
                    	<option value="MA">MA</option>
                    	<option value="MI">MI</option>
                    	<option value="MN">MN</option>
                    	<option value="MS">MS</option>
                    	<option value="MO">MO</option>
                    	<option value="MT">MT</option>
                    	<option value="NE">NE</option>
                    	<option value="NV">NV</option>
                    	<option value="NH">NH</option>
                    	<option value="NJ">NJ</option>
                    	<option value="NM">NM</option>
                    	<option value="NY">NY</option>
                    	<option value="NC">NC</option>
                    	<option value="ND">ND</option>
                    	<option value="OH">OH</option>
                    	<option value="OK">OK</option>
                    	<option value="OR">OR</option>
                    	<option value="PA">PA</option>
                    	<option value="RI">RI</option>
                    	<option value="SC">SC</option>
                    	<option value="SD">SD</option>
                    	<option value="TN">TN</option>
                    	<option value="TX">TX</option>
                    	<option value="UT">UT</option>
                    	<option value="VT">VT</option>
                    	<option value="VA">VA</option>
                    	<option value="WA">WA</option>
                    	<option value="WV">WV</option>
                    	<option value="WI">WI</option>
                    	<option value="WY">WY</option>
                      <option value="AS">AS</option>
                      <option value="GU">GU</option>
                      <option value="PR">PR</option>
                      <option value="UM">UM</option>
                      <option value="VI">VI</option>
                    </select>
                  </div>

                  <div class="row">
                    <label class="right" for="Zip_Code">Zip Code</label>
                    <br>
                    <input type="text" id="Zip_Code" name="user_zip">
                  </div>
                </div>

        </fieldset>
      <br>
        <fieldset>

            <legend id="spacing">Newsletter</legend>
            <br>
              <p>Select the newsletter you would like to receive</p>

                <input type="checkbox" id="HTML_News" value="HTML_News" name="checkbox">
                <label for="HTML_News">HTML News</label>
                  <br>
                  <br>
                <input type="checkbox" id="CSS_News" value="CSS_News" name="checkbox">
                <label for="CSS_News">CSS News</label>
                  <br>
                  <br>
                <input type="checkbox" id="Javascript_News" value="Javascript_News" name="checkbox">
                <label for="Javascript_News">Javascript News</label>
                  <br>
                  <br>

              <p>Newsletter format</p>

                <input type="radio" id="HTML" value="html" name="radio">
                <label for="HTML" class="">HTML</label>
                  <br>
                  <br>

                <input type="radio" id="Plain_text" value="plain_text" name="radio">
                <label for="Plain_text" class="">Plain text</label>
                  <br>
                  <br>
                  <br>

              <label for="Text">Other topics you'd like to hear about</label>
                  <br>
                  <br>
                <textarea id="Text">
                </textarea>
                  <br>
                  <br>

              <button type="submit">Sign Up</button>
            <p id="copyright">Copyright The Code Review</p>

        </fieldset>
      </form>
    </div>
  </body>
</html>
