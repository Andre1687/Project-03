    <header>
       <h1>The Code Review</h1>

    <form action="" method="post">

      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>

      <fieldset>
        <div class="Flex1">
          <legend>Contact Information</legend>

            <div>
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name">
            </div>

            <div>
              <label for="mail">Email Adress</label>
              <input type="email" id="mail" name="user_email">
            </div>

            <div>
              <label for="phone">Phone Number</label>
              <input type="" id="phone" name="user_phone">
            </div>

            <div>
              <label for="street">Street Adress</label>
              <input type="" id="street" name="user_street">
            </div>

            <div>
              <label for="city">City</label>
              <input type="" id="city" name="user_city">
            </div>

            <div>
              <label for="state">State</label>
              <input type="" id="state" name="user_state">
            </div>

            <div>
              <label for="zip">Zip Code</label>
              <input type="" id="zip" name="user_zip">
            </div>

          </div>
      </fieldset>

  <br>

      <fieldset>
        <div class="flex2">
          <legend>Newsletter</legend>
          <p>Select the newsletter you would like to recieve</p>

        </div>
      </fieldset>


    </form>
